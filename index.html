<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="tool">
      <div class="color-pick item"><input type="color" id="favcolor" name="favcolor" value="#fff"></div>
      <div class="size-pick item" min=1><input type="number" id="favnumber" value="1"></div>
      <div class="clear item" id="btn">X</div>
    </div>
    <canvas class="draw" ></canvas>
  </div>
  
  <div class="rg">
    Drawing application by Mr. Rupesh Garhwal
  </div>

  <script src="script.js"></script>
</body>
</html>
